<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../reveal.js-4.2.1/dist/reset.css">
		<link rel="stylesheet" href="../reveal.js-4.2.1/dist/reveal.css">
		<link rel="stylesheet" href="../reveal.js-4.2.1/dist/theme/aakrosh_custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../reveal.js-4.2.1/plugin/highlight/monokai.css">

				<style>
				.row{
				    display: flex;
				}
				.col{
				    flex: 1;
				}
				.mermaid {
					font: 1.2em;
				}
				</style>
	</head>
		<body>
<div class="reveal">
	<div class="slides">
		<section data-markdown>
		<textarea data-template>

{{content}}
		</textarea>
		</section>
	</div>
</div>

		<script src="../reveal.js-4.2.1/dist/reveal.js"></script>
		<script src="../reveal.js-4.2.1/plugin/notes/notes.js"></script>
		<script src="../reveal.js-4.2.1/plugin/markdown/markdown.js"></script>
		<script src="../reveal.js-4.2.1/plugin/highlight/highlight.js"></script>
		<script src="../reveal.js-4.2.1/plugin/math/math.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
                slideNumber: true,
                slideNumber: 'c/t',
                hashOneBasedIndex: true,
                center: false,
                navigationMode: 'linear',
                transition: 'none',

                math: {
      mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
      config: 'TeX-AMS_HTML-full',
      TeX: { Macros: { RR: "{\\bf R}" } }
                },

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealMath, RevealHighlight, RevealNotes ]
			});
		</script>
        <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
	</body>
</html>
